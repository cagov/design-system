<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

</head>
<body>
  <div id="mocha"></div>
  <script>
    mocha.setup('bdd');

<style>
  *, ::after, ::before {
    box-sizing: border-box;
}
  body {
    color: #000;
    font-family:sans-serif;
    font-size: 1.2rem;
}
@media (max-width: 767.98px) {
  body {
font-size: 1rem;
}}

.bg-primary {
  background-color: #003d9d!important;
  background: #003d9d!important;
}
.container-fluid {
width: 100%;
padding-right: 15px;
padding-left: 15px;
margin-right: auto;
margin-left: auto;
}
.container{width:100%;padding-right:15px;padding-left:15px;margin-right:auto;margin-left:auto}@media (min-width:576px){.container{max-width:540px}}@media (min-width:768px){.container{max-width:720px}}@media (min-width:992px){.container{max-width:960px}}@media (min-width:1200px){.container{max-width:1140px}}.container-fluid{width:100%;padding-right:15px;padding-left:15px;margin-right:auto;margin-left:auto}@media (min-width:576px){.container{max-width:540px}}@media (min-width:768px){.container{max-width:720px}}@media (min-width:992px){.container{max-width:960px}}@media (min-width:1200px){.container{max-width:1140px}}.row{display:flex;flex-wrap:wrap;margin-right:-15px;margin-left:-15px}
.col-md-5, .col-md-7 {
position: relative;
width: 100%;
padding-right: 15px;
padding-left: 15px;
}
@media (min-width: 768px) {
.col-md-5 {
flex: 0 0 41.666667%;
max-width: 41.666667%;
}
}

@media (min-width: 768px) {
.col-md-7 {
flex: 0 0 58.333333%;
max-width: 58.333333%;
}
}

.text-white {
color: #fff!important;
}
.small-text {
font-size: .95rem;
}

.d-none {
display: none;
}
label {
margin-bottom: auto;
vertical-align: middle;
padding-bottom: .75rem;
margin-right: .5rem;
display: inline-block;
}
.btn {
display: inline-block;
font-weight: 400;
line-height: 1.5;
text-align: center;
vertical-align: middle;
background-color: transparent;
border: 1px solid transparent;
padding: .375rem .75rem;
font-size: 1rem;
border-radius: .25rem;
margin: 0;
font-size: 1rem;
transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
.btn:focus, .btn:hover {
color: #fff;
background-color: #0257d5;
border-color: #0257d5;
box-shadow: none;
}
button:not(:disabled) {
cursor: pointer;
}
.btn-sm {
padding: .25rem .5rem;
font-size: .875rem;
border-radius: .2rem;
}
.btn-outline-light {
color: #f8f9fa;
border-color: #f8f9fa;
}
.btn-outline-light:hover, .btn-outline-light:focus  {
color: #212529;
background-color: #f8f9fa;
border-color: #f8f9fa;
}
.underline {
text-decoration: underline!important;
}

.w-90 {
width: 90%!important;
}
textarea {
overflow: auto;
resize: vertical;
font-size: 1.4em;
padding: 4px;
}

.ml-4 {
margin-left: 1.5rem!important;
}
.pt-3 {
padding-top: 1rem!important;
}
.pb-3 {
padding-bottom: 1rem!important;
}
.mt-0 {
margin-top: 0!important;
}
.mt-2 {
margin-top: .5rem!important;
}
.mb-3 {
margin-bottom: 1rem!important;
}
.d-none {
display: none;
}
</style>

  <script type="module">
